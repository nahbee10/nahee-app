<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nahee.app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://nahee.app/nk_favi.png" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #d8e5f4;
            overflow-x: scroll;
            overflow-y: hidden;
            text-rendering: optimizeLegibility;
             -webkit-font-smoothing: antialiased;
             font-family: 'Spectral', serif;
             width: 100%;
        }

        a.link_web{
            color:black;
            text-decoration: none;
        }
        a.link_vid:hover{
            color:black;
        }
        a.link_vid{
            color:white;
            background: black;
            padding:1px 4px 1px 4px;
            border-radius: 5px;
            text-decoration: none;
        }
        a.link_vid:hover{
            color:black;
            background: white;
            border: 1px solid black;
        }

        .big_div2{
            position: fixed;
            top:0px;
            left:0px;

            width: 100%;
            height: 100%;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        #photo_enlarge{
            display: none;
            width: 100%;
            height:100%;
            position: fixed;
            top:0px;
            left:0px;
            z-index: 20000;
        }
        .enlarged_photo_div{
            margin: 0;
            width: 64%;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: #e0d6f1;
              padding: 1%;
              border:1px solid black;
        }
        .enlarged_photo{
            width: 100%;
        }
        .photos_popup{
            padding: 12px;
            border: 1px solid black;
            /*position: absolute;*/
            width:35%;
            margin-top:-26%;
            transform: rotateY(90deg);
            background: #e0d6f1;
            cursor: pointer;
            transform-style: preserve-3d;
            animation-name: skew_css;
        }

        .popup_photo{
            width: 100%;
        }
        #photo_stack{
            margin-top: 50%;
            height: 100%;
            width: 100%;
        }
        .project_content2{
            padding: 12px;
            font-size: 12px;
            font-weight: 500;
            width: 30%;
            position: absolute;
            top:50%;
            right:14%;
            background: #e0d6f1;
        }
        .project_title2{
            font-size: 32px;
            font-weight: 500;
        }
        .small_menu{
            padding-left: 14px;
            display: none;
        }
        .submenu{
            cursor : pointer;
        }
        .gal_prev{
            width: 100px;
            height:100px;
            margin: 0;
              position: absolute;
              top: 50%;
              left: 10%;
              font-family: sans-serif;
              font-size: 9px;
              transform: rotate(-90deg) translate(0%, 50%);
            text-align: center;
            cursor: pointer;
        }
        .gal_next{
            width: 100px;
            height:100px;
            margin: 0;
              position: absolute;
              top: 50%;
              right: 10%;
              font-family: sans-serif;
              font-size: 9px;
              transform: rotate(90deg) translate(0%, 50%);
            text-align: center;
            cursor: pointer;
        }
        .back{
            width:20px;
            position: fixed;
            top:0px;
            left: 0px;
            height:100%;
            line-break:anywhere;
            word-break: break-all;
            font-size:9px;
        }
        .back_link{
            color:black;
            text-decoration-line: none;
        }
        #shade_div{
            background: #e0d6f1;
            opacity: 1;
            position: fixed;
            top:0px;
            left:0px;
            z-index: 100000;
        }
        .shade_animation{
            animation-name: shade;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-delay: .5s;
        }
        @keyframes shade {
          from {opacity: 1;z-index: 100000;display: inherit;}
          to {opacity: 0; z-index: -100;display: none;}
        }

        .under{
        	width:25%;
        	height:30%;
        	padding: 16px;
        	position: fixed;
        	top:50%;
        	left:50%;
        	transform: translate(-50%,-50%);
        	border:1px solid black;
        	overflow:hidden;
        	
        }

        #ib{
        	height: 100%;
        	position: relative;
        	/*top:50%;
        	left:50%;
        	transform: translate(-50%,-50%);*/
        }
        #ib_container{
        	width: 100%;
        	height:100%;
        	filter: blur(8px);
 			 -webkit-filter: blur(8px);
        }
        #tactics_container{
            height: 100%;
/*            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);*/
        }
        #under_text{
        	position: fixed;
        	top:50%;
        	left:50%;
        	transform: translate(-50%,-50%);
        	font-size: 19px;
        }
        #tactics_navi{
            position: fixed;
            bottom:4%;
            right:4%;
            width: 7%;
        }
        #tactics_navi_img{
            width: 100%;
        }
        @media screen and (max-width: 600px) {
            #tactics_navi{

            width: 15%;
        }
        	.under{
        	width:85%;
        	height:48%;
        	
        	
        }

            .gal_prev{

              left: 0%;
              transform: rotate(-90deg) translate(50%, 5%);
        }
        .gal_next{

              right: 0%;
              transform: rotate(90deg) translate(-50%, 5%);
        }

            .enlarged_photo_div{

            width: 80%;
        }
            body {
            overflow-y:scroll;
            overflow-x:hidden;
           
        }
          .photos_popup{
                width:100%;
                margin-top: -40%;
            }

        .project_content2{
            border: 1px solid black;
            top: auto;
            right: auto;
            width: 75%;
            padding: 24px;
            font-size: 12px;
            left: 50%;
            transform: translateX(-50%);
        }
        .big_div2{
            position: relative;
            /*height: 100%;*/
            width: 100%;
            left: 0px;
        }
        #photo_stack{
            margin-top: auto;
            overflow: hidden;
        }
        
        }
    </style>
</head>
<body>

    <div class="big_div2">

        	<div id="tactics_container">
        	<img src="tactics01.png" id="ib">
            <img src="tactics03.png" id="ib">
            <img src="tactics02.png" id="ib">
        	</div>
            <div id="tactics_navi"><img src="tactics_symbol.png" id="tactics_navi_img"></div>
        	<div id="under_text">tactics</div>

   
<div class="back">
<a href="../" class="back_link">◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎◀︎</a>
</div>

    </div>

    <div id="shade_div"></div>
    <script type="text/javascript">
        var enlarge_div = document.getElementById('photo_enlarge');
        var tactics_div = document.getElementById('tactics_container');
        var tactics_nav = document.getElementById('tactics_navi');
        var big_div = document.getElementsByClassName('big_div2')[0];
        const container = document.querySelector('.project_content2');
        var shade = document.getElementById("shade_div");
            shade.style.width = window.innerWidth +"px";
            shade.style.height = window.innerHeight+"px";
        tactics_div.style.width = window.innerHeight * 3 +10 + "px";
        tactics_div.style.height = window.innerHeight + "px";
        var scr = (window.innerHeight * 3 + 10)*0.5 - window.innerWidth*0.5 -5;

        function codeAddress() {
            
            shade.classList.add("shade_animation");
            
            // console.log(scr);
            // window.scrollTo(scr,0);
            big_div.scrollLeft = scr;
            
        }
        // var scr = (window.innerHeight * 3 + 10)*0.25;
        // window.scrollTo(scr,0);
        window.onload = codeAddress;

        big_div.addEventListener('scroll', function(e) {
            console.log(scr);
            console.log(big_div.scrollLeft);
          if (scr>big_div.scrollLeft+1){

            tactics_nav.style.left="4%";
            tactics_nav.style.right="auto";
          }else{
            tactics_nav.style.right="4%";
            tactics_nav.style.left="auto";
          }

          
        });


    </script>
</body>
</html>
